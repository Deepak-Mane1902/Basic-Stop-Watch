<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
   <section>
    <p id="countDown">0</p>
    <div class="buttons">
        <button id="fontBtn" class="start_btn">Start</button>
        <button id="fontBtn" class="reset_btn">Reset</button>
        <button id="fontBtn" class="stop_btn">Stop</button>
        <button id="fontBtn" class="time_btn">Get-Time</button>
        <button id="fontBtn" class="clear_btn">Clear-Time</button>
    </div>
    <div class="resetValue"></div>
   </section>
 <script src="index.js"></script>
</body>
</html>
